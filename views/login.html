<!-- 
+---------------------------------------------------
|
|
|
|         +---------------+---------------+
|         |     sign in   |   sign up     |
|         +---------------+---------------+
|         |                               |
|         |       email                   |
|         |       password                |
|         |                               |
|         |                               |
|         |                               |
|         +-------------------------------+
-->

<div id="login" class="container-fluid">
  <div classs="row">
    <div class="col-md-4 col-md-offset-4 login_wrapper">
      <div class="row login_tabs_container">
        <div class="col-md-6" ng-click="lo_ctrl.mode = 'sign_in'" ng-class="{'selected': lo_ctrl.mode == 'sign_in'}">
          <p>
            Sign In
          </p>
        </div>
        <div class="col-md-6" ng-click="lo_ctrl.mode = 'sign_up'" ng-class="{'selected': lo_ctrl.mode == 'sign_up'}">
          <p>
            Sign Up
          </p>
        </div>
      </div>
      <div class="row login_form_container">
        <form class="sign_in_form form-horizontal" ng-show="lo_ctrl.mode == 'sign_in'">
          <div class="form-group">
            <label class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input class="form-control" type="text" ng-model="lo_ctrl.email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
              <input class="form-control" type="password" ng-model="lo_ctrl.password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-9 col-md-offset-3">
              <button class="btn btn-default" ng-click="lo_ctrl.login()">Sign In</button>
            </div>
          </div>
        </form>
        <form class="sign_up_form form-horizontal" ng-show="lo_ctrl.mode == 'sign_up'">
          <div class="form-group">
            <label class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input class="form-control" type="text" ng-model="lo_ctrl.su_email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
              <input class="form-control" type="password" ng-model="lo_ctrl.su_password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password Confirmation</label>
            <div class="col-md-9">
              <input class="form-control" type="password" ng-model="lo_ctrl.su_password_conf">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-9 col-md-offset-3">
              <button class="btn btn-default" ng-click="lo_ctrl.register()">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
